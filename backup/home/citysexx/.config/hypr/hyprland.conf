# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = ranger
$menu = wofi -i --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# battery warden, but first kill its clones
exec = kill $(pgrep 'battery-alert')
exec = ~/.config/hypr/scripts/battery-alert.sh &

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec = gentoo-pipewire-launcher restart & disown # sound init (system-cringed uses it by default)
exec-once = dunst
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
#############################
### ENVIRONMENT VARIABLES ###
#############################
env = RTC_USE_PIPEWIRE,true # fucked for a long time to figure out screensharing issue

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/


# This awkward way to set a wallpaper
exec-once = hyprpaper &

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(dddaecec) rgba(6e56afaa) 30deg 
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = windowIn, 0.06, 0.71, 0.25, 1
    bezier = windowResize, 0.04, 0.67, 0.38, 1

    animation = windowsIn, 1, 3, windowIn, slide #popin 20%
    animation = windowsOut, 1, 3, windowIn, slide #popin 70%
    animation = windowsMove, 1, 2.5, windowResize
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default, fade
		animation = layers, 1, 5, windowIn, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    font_family = "InconsolataLGCNerdFont-Regular"
}

binds {
  workspace_back_and_forth = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.4
    }
}

cursor {
  no_warps = true
  inactive_timeout = 3
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
# device configs names are device-specific
#device {
#  name = asue1213:00-04f3:3283-touchpad
#  enabled = true
#}

group {
  col.border_active = rgba(dddaecec) rgba(6e56afaa) 30deg
  col.border_inactive = rgba(595959aa)
  groupbar {
    enabled = true
    font_family = "InconsolataLGCNerdFont-Bold"
    font_size = 12
    col.active = rgba(dddaecec) rgba(6e56afaa) 30deg
    col.inactive = rgba(595959aa)
    height = 3
    render_titles = false
  }
}
####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Binds look and hyprland conf edit
bind = $mainMod, I, exec, kitty -e nvim -R +/==========HYPR_KEYBINDS========== ~/.config/hypr/hyprland.conf # open the document here to see keybinds
bind = $mainMod+SHIFT, I, exec, kitty -e nvim ~/.config/hypr/hyprland.conf # open the document for edit

# GET ALL WINDOWS AND SWITCH BETWEEN THEM
bind = $mainMod, W, exec, bash /home/citysexx/.config/hypr/scripts/hyprwindows-see.sh

# GET ALL WORKSPACES AND SWITCH BETWEEN THEM
bind = $mainMod+SHIFT, W, exec, bash /home/citysexx/.config/hypr/scripts/hyprworkspaces-see.sh

# Make a screenshot of all the current monitor
bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots -D 1
# Make a screenshot of a currently active window
bind = $mainMod, Print, exec, hyprshot -m window -m active -o ~/Pictures/Screenshots -D 1
# Make a custom screenshot of a region
bind = SHIFT, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots -D 1 

# Binds to toggle touchpad (device-specific) for now cannot toggle as cannot query current
bind = , XF86TouchpadToggle, exec, hyprctl -r -q -- keyword device[asue1213:00-04f3:3283-touchpad]:enabled 0 && notify-send "Touchpad off"
bind = $mainMod, XF86TouchpadToggle, exec, hyprctl -r -q -- keyword device[asue1213:00-04f3:3283-touchpad]:enabled 1 && notify-send "Touchpad on"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # [f]ullscreen
bind = $mainMod, O, pin, # [o]ver all windows and workspaces

# window swapping with keys
bind = $mainMod Shift, right, movewindoworgroup, r
bind = $mainMod Shift, left, movewindoworgroup, l
bind = $mainMod Shift, up, movewindoworgroup, u
bind = $mainMod Shift, down, movewindoworgroup, d

# Groups and window cycling inside a group
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, right, changegroupactive, f
bind = $mainMod ALT, left, changegroupactive, b


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 01
bind = $mainMod, 2, workspace, 02
bind = $mainMod, 3, workspace, 03
bind = $mainMod, 4, workspace, 04
bind = $mainMod, 5, workspace, 05
bind = $mainMod, 6, workspace, 06
bind = $mainMod, 7, workspace, 07
bind = $mainMod, 8, workspace, 08
bind = $mainMod, 9, workspace, 09
bind = $mainMod, 0, workspace, 10
bind = $mainMod, F1, workspace, 11
bind = $mainMod, F2, workspace, 12
bind = $mainMod, F3, workspace, 13
bind = $mainMod, F4, workspace, 14
bind = $mainMod, F5, workspace, 15
bind = $mainMod, F6, workspace, 16
bind = $mainMod, F7, workspace, 17
bind = $mainMod, F8, workspace, 18
bind = $mainMod, F9, workspace, 19
bind = $mainMod, F10, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod+SHIFT, F1, movetoworkspace, 11
bind = $mainMod+SHIFT, F2, movetoworkspace, 12
bind = $mainMod+SHIFT, F3, movetoworkspace, 13
bind = $mainMod+SHIFT, F4, movetoworkspace, 14
bind = $mainMod+SHIFT, F5, movetoworkspace, 15
bind = $mainMod+SHIFT, F6, movetoworkspace, 16
bind = $mainMod+SHIFT, F7, movetoworkspace, 17
bind = $mainMod+SHIFT, F8, movetoworkspace, 18
bind = $mainMod+SHIFT, F9, movetoworkspace, 19
bind = $mainMod+SHIFT, F10, movetoworkspace, 20

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# move/resize windows with kbd
binde = $mainMod Control, down, resizeactive, 0 10
binde = $mainMod Control, up, resizeactive, 0 -10
binde = $mainMod Control, left, resizeactive, -10 0
binde = $mainMod Control, right, resizeactive, 10 0


# Volume Control (can use pactl from pulseaudio or wpctl from wireplumber)
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send "Audio Toggle Muted/Unmuted"
binde = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && notify-send "Mic Toggle Muted/Unmuted"

# Brightness Control
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-


