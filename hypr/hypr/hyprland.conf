####################

$mainMod = SUPER # Sets "Windows shit" key as main modifier

# Alt-tab behavior tailored for hyprland
exec-once = hyprswitch init --show-title --size-factor 5.5 --workspaces-per-row 5 &

$key = tab
$mod = super
bind = $mod, $key, exec, hyprswitch gui --mod-key $mod --key $key --max-switch-offset 9 # View workspaces layout
bind=,switch:Lid Switch, exec, ~/.config/hypr/scripts/lock-then-quit.sh suspend # Handles suspend on lid close from userspace 
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar # hide waybar
#bind = $mainMod, I, overview:toggle # overview [i]nformation Hyprspace
bind = $mainMod+ALT, O, exec, ~/.config/hypr/scripts/lockscreen.sh # Lock screen
bind = $mainMod+ALT, P, exec, ~/.config/hypr/scripts/lock-then-quit.sh lock-only # Lock screen blurring stronger
bind = $mainMod, X, exec, ~/.config/hypr/scripts/powermenu.sh # Display power menu
bind = $mainMod, C, exec, ~/.config/hypr/scripts/keybinds.sh # See keybinds (this window)
bind = $mainMod, W, exec, bash /home/citysexx/.config/hypr/scripts/hyprwindows-see.sh # Windows overview
bind = $mainMod+SHIFT, W, exec, bash /home/citysexx/.config/hypr/scripts/hyprworkspaces-see.sh # Workspaces overview


bind = $mainMod, U, exec, swaync-client -t # Show/hide Control Center

bind = $mainMod+ALT, B, exec, google-chrome-stable # Launch Google Chrome
bind = $mainMod+SHIFT, B, exec, firefox # Launch a Firefox browser

bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots -D 1 # Make a screenshot (all)
bind = $mainMod, Print, exec, hyprshot -m window -m active -o ~/Pictures/Screenshots -D 1 # Make a screenshot (window)
bind = SHIFT, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots -D 1 # Make a screenshot (area)
bind = ALT, Print, exec, ~/.config/hypr/scripts/fast-mem.sh # Get an important area and open it in feh

bind = , XF86TouchpadToggle, exec, hyprctl -r -q -- keyword device[asue1213:00-04f3:3283-touchpad]:enabled 0 && notify-send "Touchpad off"
bind = $mainMod, XF86TouchpadToggle, exec, hyprctl -r -q -- keyword device[asue1213:00-04f3:3283-touchpad]:enabled 1 && notify-send "Touchpad on"
bind = $mainMod, Return, exec, $terminal # Launch Kitty Terminal
bind = $mainMod, Q, hy3:killactive, # Kill active window
bind = $mainMod, V, togglefloating, # Toggle floating mode
#bind = $mainMod SHIFT, D, exec, $menu # App launcher (wofi)
bind = $mainMod SHIFT, D, exec, ~/.config/rofi/launchers/type-1/launcher.sh # App launcher (rofi)
bind = $mainMod Shift, F, exec, rofi  -show find -modi find:~/.local/share/rofi/finder.sh # to find files across the laptop
bind = $mainMod, N, exec, foot -e nmtui-connect # Manage networks
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, M, togglesplit, # dwindle 
bind = $mainMod, F, fullscreen, # [f]ullscreen
bind = $mainMod, O, pin, # [o]ver all windows and workspaces (always on top)

# i3-BINDS HERE (THIRD PARTY PLUGIN)
bind = $mainMod, D, hy3:makegroup, h # Prepare to split window horizontally
bind = $mainMod, S, hy3:makegroup, v  # Prepare to split window vertically
bind = $mainMod, G, hy3:makegroup, tab # Create a group
bind = $mainMod, A, hy3:changefocus, raise # Focus multiple windows more (e.g. to create a container)
bind = $mainMod+SHIFT, A, hy3:changefocus, lower # Shrink focus of windows to less
bind = $mainMod, E, hy3:expand, expand # Expand view of current window
bind = $mainMod, Z, hy3:expand, shrink # Shrink view of current window
bind = $mainMod+SHIFT, E, hy3:expand, base # restore all windows to their initial sizes
bind = $mainMod, R, hy3:changegroup, opposite # Change window with opposite

# Move focus with mainMod + arrow keys
bind = $mainMod, H, hy3:movefocus, l # VIM style movement of focus (left)
bind = $mainMod, J, hy3:movefocus, d # VIM style movement of focus (down)
bind = $mainMod, K, hy3:movefocus, u # VIM style movement of focus (up)
bind = $mainMod, L, hy3:movefocus, r # VIM style movement of focus (right)
bind = $mainMod, left, hy3:movefocus, l # Arrow style movement of focus (left)
bind = $mainMod, down, hy3:movefocus, d # Arrow style movement of focus (down)
bind = $mainMod, up, hy3:movefocus, u # Arrow style movement of focus (up)
bind = $mainMod, right, hy3:movefocus, r # Arrow style movement of focus (right)

# switch using mouse
bindn = , mouse:272, hy3:focustab, mouse # Mouse movement
bindn = , mouse_down, hy3:focustab, l, require_hovered # mouse movement
bindn = , mouse_up, hy3:focustab, r, require_hovered # mouse movement

bind = $mainMod+CONTROL, H, hy3:movefocus, l, visible, nowarp # Focusing windows skipping containers
bind = $mainMod+CONTROL, J, hy3:movefocus, d, visible, nowarp # Focusing windows skipping containers
bind = $mainMod+CONTROL, K, hy3:movefocus, u, visible, nowarp # Focusing windows skipping containers
bind = $mainMod+CONTROL, L, hy3:movefocus, r, visible, nowarp # Focusing windows skipping containers
bind = $mainMod+CONTROL, left, hy3:movefocus, l, visible, nowarp # Focusing windows skipping containers
bind = $mainMod+CONTROL, down, hy3:movefocus, d, visible, nowarp # Focusing windows skipping containers
bind = $mainMod+CONTROL, up, hy3:movefocus, u, visible, nowarp # Focusing windows skipping containers
bind = $mainMod+CONTROL, right, hy3:movefocus, r, visible, nowarp # Focusing windows skipping containers


bind = $mainMod+SHIFT, H, hy3:movewindow, l, once # window movements
bind = $mainMod+SHIFT, J, hy3:movewindow, d, once # window movements
bind = $mainMod+SHIFT, K, hy3:movewindow, u, once # window movements
bind = $mainMod+SHIFT, L, hy3:movewindow, r, once # window movements
bind = $mainMod+SHIFT, left, hy3:movewindow, l, once # window movements
bind = $mainMod+SHIFT, down, hy3:movewindow, d, once # window movements
bind = $mainMod+SHIFT, up, hy3:movewindow, u, once # window movements
bind = $mainMod+SHIFT, right, hy3:movewindow, r, once # window movements



# Switch workspaces with mainMod + [0-9]
