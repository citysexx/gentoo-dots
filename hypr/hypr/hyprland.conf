#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 4
    col.active_border = rgba(dddaecec) rgba(6e56afaa) 30deg 
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = hy3 # enabled hy3 better tiling
}


decoration {
    rounding = 5
    active_opacity = 0.95
    inactive_opacity = 0.85
    dim_inactive = true
    dim_strength = 0.3
    blur {
        enabled = true
        size = 10
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    
    # More subtle bezier curves for natural motion
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeInOutQuart, 0.77, 0, 0.175, 1
    bezier = easeOutQuart, 0.165, 0.84, 0.44, 1
    bezier = easeInOutSine, 0.445, 0.05, 0.55, 0.95
    bezier = easeOutBack, 0.175, 0.885, 0.32, 1.1
    
    # Window animations - smooth but not overdone
    animation = windowsIn, 1, 4, easeOutQuart, slide
    animation = windowsOut, 1, 4, easeInOutSine, slide
    animation = windowsMove, 1, 3, easeOutExpo, slide
    
    # Border animations - subtle emphasis
    animation = border, 1, 3, easeInOutSine
    animation = borderangle, 1, 8, easeInOutSine, loop
    
    # Fade - quick and clean
    animation = fade, 1, 3, easeOutQuart
    animation = fadeIn, 1, 3, easeOutQuart
    animation = fadeOut, 1, 3, easeInOutSine
    
    # Workspace switching - smooth with slight bounce
    animation = workspaces, 1, 4, easeOutBack, slide
    
    # Layers - nearly instant for responsiveness
    animation = layers, 1, 2, easeOutQuart, slide
    
    # General windows fallback
    animation = windows, 1, 4, easeOutQuart, slide
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # I probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    font_family = "FiraCode Nerd Font"
}

binds {
  workspace_back_and_forth = true
}


